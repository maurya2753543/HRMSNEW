<mat-card class="clickable" routerLink="/project">
    <div class="orgHeading">
        <div class="orgLogo">
            <img [src]="data.logo" [alt]="data.client + 'Logo'">
        </div>
        <button mat-icon-button color="warn" [matMenuTriggerFor]="orgMenu" stopClickPropgation> 
            <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #orgMenu="matMenu" xPosition="before">
            <button mat-menu-item [routerLink]="'/client/details/' + data.id">
                <mat-icon>slideshow</mat-icon>
                <span>View Details</span>
            </button>
            <button mat-menu-item (click)="updateClient()">
                <mat-icon>rate_review</mat-icon>
                <span>Updated Client</span>
            </button>
        </mat-menu>
    </div>
    <div class="orgDetails">
        <div class="detail mat-subheading-2 flex50" matTooltip="Client" matTooltipPosition="before">
            <mat-icon>recent_actors</mat-icon>
            <span>{{data.client}}</span>
        </div>
        <div class="detail flex50" matTooltip="Industry" matTooltipPosition="before">
            <mat-icon>domain</mat-icon>
            <span>{{data.industry}}</span>
        </div>
        <div class="detail flex50" matTooltip="Total Project" matTooltipPosition="before">
            <mat-icon>dns</mat-icon>
            <span>{{data.totalProject}}</span>
        </div>
        <div class="detail flex50" matTooltip="Country" matTooltipPosition="before">
            <mat-icon>flag</mat-icon>
            <span>{{data.country}}</span>
        </div>
        <div class="detail link" matTooltip="Website" matTooltipPosition="before" stopClickPropgation (click)="openWebsite(data.website)">
            <mat-icon>public</mat-icon>
            <span>{{data.website}}</span>
        </div>
    </div>
</mat-card>
